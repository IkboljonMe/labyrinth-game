<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Labyrinth/Maze Game</title>
  </head>
  <body class="body">
    <section class="game-screen-container">
      <canvas class="game-screen" id="game"></canvas>
    </section>

    <section class="movement-btns-container">
      <button id="up" class="movement-btn movement-btn--up">▲</button>
      <button id="left" class="movement-btn movement-btn--left">◀</button>
      <button id="right" class="movement-btn movement-btn--right">▶</button>
      <button id="down" class="movement-btn movement-btn--down">▼</button>
    </section>

    <section class="game-stats-container">
      <p class="a-game-stat">
        Heals: <span class="a-game-stat--lives" id="lives"></span>
      </p>
      <p class="a-game-stat">
        Time: ⌛ <span class="a-game-stat--time" id="time"></span>
      </p>
      <p class="a-game-stat">
        Record: 🏁 <span class="a-game-stat--record" id="record"></span>
      </p>
      <p style="color: aliceblue">
        Crafted with passion by YOUR NAME, an aspiring AEH student
      </p>
    </section>

    <script src="./maps.js"></script>
    <script src="./menus.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
